name: Maven Build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 25
        uses: actions/setup-java@v1
        with:
          java-version: 25
      - name: Build and Run Tests
        run: mvn -B package --file pom.xml